<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Object.freeze示例</title>
</head>
<body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{foo}}</p>
  <button v-on:click="foo='baz'">Change it</button>
</div>
<script>
  var obj = {
    foo:'bar'
  };
  Object.freeze(obj);
  var app = new Vue({
    el:'#app',
    data:obj
  });
</script>
</body>
</html>
